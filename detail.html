<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pok√©mon Details</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="detail-main">
    <div class="detail-img-wrapper">
      <img src="" alt="" class="pokemon-image">
    </div>
    <div class="name-wrap">
      <h2 class="name"></h2>
    </div>
    <div class="pokemon-id-wrap">
      <p class="body2-fonts pokemon-id"></p>
    </div>
    <div class="power-wrapper">
      <h3 class="body2-fonts">Type:</h3>
    </div>
    <div class="pokemon-detail-wrap">
      <div class="pokemon-detail">
        <h3 class="body2-fonts">Details:</h3>
        <p class="body3-fonts weight"></p>
        <p class="body3-fonts height"></p>
        <p class="body3-fonts category"></p> <!-- Nova linha para exibir categoria -->
        <p class="body3-fonts abilities"></p> <!-- Nova linha para exibir habilidades -->
        <p class="body3-fonts weaknesses"></p> <!-- Nova linha para exibir fraquezas -->
      </div>
      <div class="evolution-wrapper">
        <h3 class="body2-fonts">Next Evolution:</h3>
        <div class="evolution-details">
          <img src="" alt="" class="next-evolution-image">
          <p class="body3-fonts next-evolution-name"></p>
        </div>
      </div>
    </div>
  </div>
  <script src="/sc.js"></script>
</body>
</html>
